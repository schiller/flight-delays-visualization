<!DOCTYPE html>
<html>
<head>
  <title>Flight Delays Visualization</title>
  <style type="text/css">
    body {
      font-family: "Helvetica Neue", Helvetica, sans-serif;
    }

    .container {
      max-width: 960px;
      position: relative;
      display: block;
      margin: 0 auto;
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>2016 Flight Delays by Cause</h1>
